<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main/CSS/jeux.css">
  <title>Projet PopCode</title>
</head>
<body>
  <div class="zoom">
    <img class="imgZoom" src="./main/Img/jeu.jpg"/>
  </div>
  <!-- ===========================================Modale===============================================-->
  <!-- =======================Modale input ==================== -->
    <div class="modalI">
      <div class="input"></div>
      <p class="pInput">TAPE UN NOM DE LANGAGE DE PROGRAMMATION</p>
    </div>
    <!-- ==========================Modale Gameover=====================  -->
    <div class="modalG">
      <h2 class="modal-GO">GAME OVER</h2>
      <a href="./jeux.html"> > Cliquer pour recommencer <</a>
    </div>
    <!-- ==========================Modale Win=====================  -->
    <div class="modalW">
      <h2 class="modal-Win">Félicitations tu as trouvé les 27 languages bravo !</h2>
      <a href="./jeux.html"> > Cliquer pour recommencer <</a>
    </div>
    <!-- ==========================Modale Liste=====================  -->
    <div class="modalL">
      <p class="list"></p>
      <h2 class="modal-List">Liste des languages trouvés</h2>
      <a class="close">X</a>
    </div>
    <!-- ==========================Modale explication=====================  -->
    <div class="modalV">
      <div class="modal-View"></div>
      <a class="close">X</a>
    </div>
    <!-- ==========================Modale mentions=====================  -->
    <div class="modalM">
      <div class="modal-Mention"></div>
    </div>
    <!-- ==========================Modale error=====================  -->
    <div class="modalE">
      <div class="modal-Error"></div>
      <a class="close">X</a>
    </div>
    <!-- ===========================================Top===============================================-->
    <div class="top">
      <!-- ==========================Top-Left========================-->
      <div class="left">
        <p class="score">Score</p>
        <div class="count">
          <p><span class="check">0</span>/<span class="rest">27</span></p>
          <div class="lost">
            <span class="error1">X</span>
            <span class="error2">X</span>
            <span class="error3">X</span>
          </div>
        </div>
      </div>
      <!-- ==========================Top-Right========================-->
      <div class="right"></div>
    </div>
    <!-- =============================================Bottom========================================-->
    <div class="bottom">
    <!-- ==========================Bottom-left========================-->
      <div class="left">
        <!-- ============Zoom============ -->
          <span>zoom</span>
          <span>+</span>
          <span>-</span>
          <div class="lineZoom"></div>
          <div class="zoombarreblue"></div>
      </div>
      <!-- ============liste=========== -->
      <button class="btnlanguagestrouver">
        <img src="./main/Img/search.svg" alt="">
        <span class="languagestrouver">LANGAGES TROUVÉS</span>
      </button>
    <!-- ==========================Bottom-Right========================-->
      <div class="right">
        <div class="mention">
          <div class="m1">
            <a>Mentions légales</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.js"></script>
    <script src="./main/JS/jeu.js"></script>
</body>
</html>
