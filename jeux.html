<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main/CSS/jeux.css">
  <title>Projet PopCode</title>
</head>
<body>
  <div class="zoom">
    <img src="./main/Img/jeu.jpg"/>
  </div>
  <!-- ===========================================Modale===============================================-->
  <!-- =======================modale input ==================== -->
    <div class="modal">
      <div class="input" id="toucheContenu" name="toucheContenu" onkeydown="touche(event)"></div>
      <p class="pInput">TAPE UN NOM DE LANGAGE DE PROGRAMMATION</p>
    </div>
    <!-- ==========================modale gameover=====================  -->
    <div class="modal">
      <h2 class="modal-GO">GAME OVER</h2>
      <a href="./jeux.html"> > clicker pour recommencer <</a>
    </div>
    <!-- ===========================================Top===============================================-->
    <div class="top">
      <!-- ==========================Top-Left========================-->
      <div class="left">
        <p class="score">Score</p>
        <div class="count">
          <p><span class="check">0</span>/<span class="rest">27</span></p>
          <div class="lost">
            <span class="error1">X</span>
            <span class="error2">X</span>
            <span class="error3">X</span>
          </div>
        </div>
      </div>
      <!-- ==========================Top-Right========================-->
      <div class="right"></div>
    </div>
    <!-- =============================================Bottom========================================-->
    <div class="bottom">
    <!-- ==========================Bottom-left========================-->
      <div class="left">
        <!-- ============Zoom============ -->
        <div class="btnZoom">
          <span>zoom</span>
          <span>+</span>
          <span>-</span>
          <div class="lineZoom"></div>
        </div>
      </div>
      <!-- ============liste=========== -->
      <button>
        <img src="./main/Img/search.svg" alt="">
        <span class="languagestrouver">LANGAGES TROUVÉS</span>
      </button>
    <!-- ==========================Bottom-Right========================-->
      <div class="right">
        <div class="mention">
          <div class="m1">
            <a href="">Mentions légales</a>
          </div>
          <div class="m2">
            <a href="">Politique de confidentialité</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.js"></script>
<script src="./main/JS/jeu.js"></script>
</body>
</html>
