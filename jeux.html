<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main/CSS/jeux.css">
  <title>Projet PopCode</title>
</head>
<body>
  <div class="jeu">
    <div class="modal-container">
      <div class="overlay modal-trigger"></div>
      <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="dialogDesc">
        <input type="text">
        <p id="dialogDesc">TAPE UN NOM DE LANGAGE DE PROGRAMMATION</p>
      </div>
    </div>    
    <div class="top">
      <div class="left">
        <p class="score">Score</p>
        <div class="count">
          <p><span class="check">00</span>/<span class="rest">30</span></p>
          <div class="lost">
            <p>X</p>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <div class="bottom">
      <div class="left">
        <div class="btnZoom">-<div class="lineZoom"></div>+<span>zoom</span></div>
        <button>
          <img src="./main/Img/search.svg" alt="">
          <span>LANGAGES TROUVÉS</span>
        </button>
      </div>
      <div class="right">
        <div class="mention">
          <div class="m1">
            <a href="">Mentions légales</a>
          </div>
          <div class="m2">
            <a href="">Politique de confidentialité</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="./main/JS/main.js"></script>
</body>
</html>
